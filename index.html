<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courtney's Game Project 1</title>
    <link rel="stylesheet" href="style.css"> <!-- connects CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> <!-- connects jQuery minified -->
    <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script> <!-- connects jQuery UI minified-->
    <script src="script.js" charset="utf-8"></script> <!-- connects your js file -->
    <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
</head>
<body>
    <h1>Flood-It</h1>
    <div id="optionsContainer">
        <div id="optionsItemContainer">
            <label for="gridSize">Grid size:</label>
            <select id="gridSize">
                <option value="2">2 x 2</option>
                <option value="6">6 x 6</option>
                <option value="10">10 x 10</option>
                <option value="14" selected="selected">14 x 14</option>
                <option value="18">18 x 18</option>
                <option value="22">22 x 22</option>
                <option value="26">26 x 26</option>
            </select>
        </div>
        <div id="optionsItemContainer"> 
            <label for="numColors">Number of colours:</label>
            <select id="numColors">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6" selected="selected">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>  
        <div id="optionsItemContainer">
            <button id="newGame">New game</button>
            <!-- <div id="confirm" title "Confirm">Are you sure you want to start a new game?</div> -->
        </div>
    </div>
    <div id="gridContainer"></div>
    <h2 id="score"></h2>
    <h2 id="result"></h2>
    <p>Goal: Fill the entire grid with the same colour.</p>
    <p>Each click of a cell floods the top-left cells with that colour.</p>
    <p id="attribution">Original at <a href="https://unixpapa.com/floodit/" target="_blank">Unixpapa</a></p>
    <div id="gridContainerPrevious" class ="debug"></div>
</body>
</html>
