<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courtney's Game Project 1</title>
    <link rel="stylesheet" href="style.css"> <!-- connects CSS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> <!-- connects jQuery minified -->
    <script src="script.js" charset="utf-8"></script> <!-- connects your js file -->
</head>
<body>
    <div>
        <label for="gridSize">Grid size:</label>
        <select id="gridSize">
            <option value="2">2 x 2</option>
            <option value="5">5 x 5</option>
            <option value="10" selected="selected">10 x 10</option>
            <option value="20">20 x 20</option>
        </select>
        <label for="numColors">Number of colours:</label>
        <select id="numColors">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected="selected">5</option>
            <option value="6" >6</option>
        </select>
        <button id="newGame">New game</button>
    </div>
    <div id="gridContainer"></div>
    <h2 id="result"></h2>
    <div id="gridContainerPrevious" class ="debug"></div>
</body>
</html>
